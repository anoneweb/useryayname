<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Username Generator with Firebase Auth</title>
  <style>
    /* Reset dan base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #fff;
      padding: 36px 40px 48px 40px;
      border-radius: 16px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      transition: transform 0.25s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 28px 50px rgba(0,0,0,0.18);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 800;
      font-size: 2rem;
      color: #0b3d91;
      user-select: none;
      letter-spacing: 1.1px;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 8px;
      user-select: none;
      color: #34495e;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #d1d9e6;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #0b3d91;
      outline-color: #0b3d91;
      box-shadow: 0 0 8px rgba(11, 61, 145, 0.3);
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      background-color: #0b3d91;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 15px rgba(11, 61, 145, 0.4);
    }
    button:hover {
      background-color: #084077;
      box-shadow: 0 10px 20px rgba(11, 61, 145, 0.6);
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      font-weight: 600;
      user-select: none;
      min-height: 20px;
      text-align: center;
    }
    .link-button {
      background: none;
      border: none;
      color: #0b3d91;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
      margin-top: 16px;
      display: inline-block;
      padding: 0;
      user-select: none;
      transition: color 0.3s ease;
    }
    .link-button:hover {
      color: #084077;
    }
    .hidden {
      display: none !important;
    }
    #adminList {
      max-height: 140px;
      overflow-y: auto;
      margin-top: 16px;
      border: 1.8px solid #a6b8ff;
      padding: 16px 18px;
      border-radius: 12px;
      font-family: 'Courier New', Courier, monospace;
      background: #eaf1ff;
      color: #0b3d91;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: inset 0 0 8px #c7d4f9;
    }

    /* Generator styles */
    .filter-type {
      margin-bottom: 28px;
      display: flex;
      gap: 30px;
      font-size: 1.1rem;
      color: #34495e;
      user-select: none;
      justify-content: center;
    }
    .filter-type label {
      cursor: pointer;
      transition: color 0.25s ease;
    }
    .filter-type input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #0b3d91;
    }
    .filter-type input[type="radio"]:checked + span,
    .filter-type input[type="radio"]:checked {
      color: #0b3d91;
      font-weight: 700;
    }
    .alphabet-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 14px;
      margin-bottom: 40px;
      justify-items: center;
    }
    .alphabet-buttons button {
      background: #e3eaff;
      border: none;
      border-radius: 14px;
      padding: 14px 0;
      font-weight: 800;
      font-size: 1.3rem;
      color: #0b3d91;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(11, 61, 145, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 38px;
      text-align: center;
      line-height: 1;
      user-select: none;
      user-drag: none;
    }
    .alphabet-buttons button:hover {
      background-color: #0b3d91;
      color: #fff;
      box-shadow: 0 6px 18px rgba(11, 61, 145, 0.5);
    }
    .alphabet-buttons button.active {
      background-color: #0b3d91;
      color: #fff;
      box-shadow: 0 6px 20px rgba(11, 61, 145, 0.7);
    }
    .generate {
      width: 100%;
      background: linear-gradient(135deg, #0b3d91, #084077);
      border: none;
      padding: 16px 0;
      color: #fff;
      font-weight: 800;
      font-size: 1.28rem;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(11, 61, 145, 0.7);
      transition: background 0.35s ease;
      user-select: none;
    }
    .generate:hover {
      background: linear-gradient(135deg, #084077, #0b3d91);
    }
    #results {
      margin-top: 36px;
      max-height: 320px;
      overflow-y: auto;
      padding: 28px 30px;
      background: #f0f6ff;
      border-radius: 18px;
      border: 2px solid #a2b9ff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.05rem;
      color: #0b3d91;
      user-select: text;
      box-shadow: inset 0 0 12px #c7d9f9;
    }
    #results div {
      margin-bottom: 14px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }
    #results strong {
      font-weight: 900;
      white-space: nowrap;
      user-select: all;
    }
    #results a {
      color: #084077;
      text-decoration: none;
      font-weight: 600;
      word-break: break-word;
      flex-shrink: 0;
      border-bottom: 1.5px solid transparent;
      transition: border-bottom-color 0.3s ease;
    }
    #results a:hover {
      border-bottom-color: #084077;
    }
    #results button.copy-btn {
      border: none;
      background: #0b3d91;
      color: white;
      border-radius: 14px;
      padding: 8px 14px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    #results button.copy-btn:hover {
      background-color: #084077;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 24px 24px 36px 24px;
      }
      .alphabet-buttons {
        grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
        gap: 10px;
      }
      .alphabet-buttons button {
        font-size: 1.1rem;
        padding: 12px 0;
        width: 32px;
      }
      h2 {
        font-size: 1.6rem;
      }
      button.generate {
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>Username Generator</h2>

    <div class="filter-type">
      <label>
        <input type="radio" name="filter" value="all" checked />
        <span>All</span>
      </label>
      <label>
        <input type="radio" name="filter" value="vowels" />
        <span>Vowels</span>
      </label>
      <label>
        <input type="radio" name="filter" value="consonants" />
        <span>Consonants</span>
      </label>
    </div>

    <div class="alphabet-buttons" id="alphabetButtons">
      <!-- Alphabet buttons will be generated by JS -->
    </div>

    <button class="generate" id="generateBtn">Generate Usernames</button>

    <div id="results" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    // JavaScript remains same as before (assuming you already have your logic)
    // Here is a sample logic that you can customize

    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const vowels = 'AEIOU';
    const consonants = 'BCDFGHJKLMNPQRSTVWXYZ';

    const alphabetButtons = document.getElementById('alphabetButtons');
    const results = document.getElementById('results');
    const generateBtn = document.getElementById('generateBtn');

    let selectedFilter = 'all';
    let selectedLetters = new Set();

    // Generate alphabet buttons dynamically
    function createAlphabetButtons() {
      alphabetButtons.innerHTML = '';
      for (let letter of alphabet) {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.setAttribute('type', 'button');
        btn.addEventListener('click', () => {
          if (selectedLetters.has(letter)) {
            selectedLetters.delete(letter);
            btn.classList.remove('active');
          } else {
            selectedLetters.add(letter);
            btn.classList.add('active');
          }
        });
        alphabetButtons.appendChild(btn);
      }
    }

    createAlphabetButtons();

    // Listen to filter changes
    document.querySelectorAll('input[name="filter"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        selectedFilter = e.target.value;
        filterAlphabetButtons();
      });
    });

    function filterAlphabetButtons() {
      const buttons = alphabetButtons.querySelectorAll('button');
      buttons.forEach(btn => {
        const letter = btn.textContent;
        if (selectedFilter === 'all') {
          btn.style.display = 'inline-block';
        } else if (selectedFilter === 'vowels') {
          btn.style.display = vowels.includes(letter) ? 'inline-block' : 'none';
          if (!vowels.includes(letter)) {
            selectedLetters.delete(letter);
            btn.classList.remove('active');
          }
        } else if (selectedFilter === 'consonants') {
          btn.style.display = consonants.includes(letter) ? 'inline-block' : 'none';
          if (!consonants.includes(letter)) {
            selectedLetters.delete(letter);
            btn.classList.remove('active');
          }
        }
      });
    }

    // Generate usernames function
    function generateUsernames() {
      results.innerHTML = '';

      if (selectedLetters.size === 0) {
        results.textContent = 'Please select at least one letter.';
        return;
      }

      const usernames = [];
      const lettersArray = Array.from(selectedLetters);

      // Simple username generation logic:
      // Combine letters in pairs (two-letter usernames)
      for (let i = 0; i < lettersArray.length; i++) {
        for (let j = 0; j < lettersArray.length; j++) {
          if (i !== j) {
            usernames.push(lettersArray[i] + lettersArray[j]);
          }
        }
      }

      // Display usernames with copy buttons
      usernames.forEach(name => {
        const div = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = name;
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'copy-btn';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(name).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
          });
        });
        div.appendChild(strong);
        div.appendChild(copyBtn);
        results.appendChild(div);
      });
    }

    generateBtn.addEventListener('click', generateUsernames);
  </script>
</body>
</html>
