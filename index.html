<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .alphabet-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .alphabet-buttons button {
      flex: 1 0 30px;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: 0.3s;
    }
    .alphabet-buttons button.active {
      background-color: #43cea2;
      color: #fff;
    }
    button.generate {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #185a9d;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button.generate:hover {
      background-color: #15457b;
    }
    #results {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Username Generator</h1>

    <label for="baseWord">Username yang dituju:</label>
    <input type="text" id="baseWord" placeholder="contoh: cantik" />

    <label>Pilih huruf untuk disisipkan:</label>
    <div class="alphabet-buttons" id="alphabetButtons">
      <!-- tombol A-Z akan dimuat lewat JS -->
    </div>

    <button class="generate" onclick="generateUsernames()">Generate</button>

    <div id="results"></div>
  </div>

  <script>
    // Render tombol A-Z
    const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const container = document.getElementById('alphabetButtons');
    let selectedLetter = null;

    alphabet.forEach(letter => {
      const btn = document.createElement('button');
      btn.textContent = letter;
      btn.onclick = () => {
        // Toggle active button
        document.querySelectorAll('.alphabet-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedLetter = letter;
      };
      container.appendChild(btn);
    });

    function generateUsernames() {
      const base = document.getElementById("baseWord").value.trim().toLowerCase();
      const results = new Set();

      if (!base) {
        document.getElementById("results").innerText = "Masukkan username terlebih dahulu.";
        return;
      }

      if (!selectedLetter) {
        document.getElementById("results").innerText = "Pilih huruf untuk disisipkan.";
        return;
      }

      // Sisipkan huruf di setiap posisi (termasuk awal dan akhir)
      for (let i = 0; i <= base.length; i++) {
        const newUsername = '@' + base.slice(0, i) + selectedLetter + base.slice(i);
        results.add(newUsername);
      }

      document.getElementById("results").innerText = Array.from(results).join('\n');
    }
  </script>

</body>
</html>
