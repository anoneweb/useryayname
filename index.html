<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #222;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .filter-type {
      margin-bottom: 10px;
    }
    .filter-type label {
      margin-right: 20px;
    }
    .alphabet-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
      gap: 8px;
      margin-bottom: 20px;
    }
    .alphabet-buttons button {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      color: #333;
      cursor: pointer;
      transition: 0.2s;
    }
    .alphabet-buttons button:hover {
      background-color: #ddd;
    }
    .alphabet-buttons button.active {
      background-color: #185a9d;
      color: #fff;
      border-color: #185a9d;
    }
    button.generate {
      padding: 14px 20px;
      background-color: #43cea2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }
    button.generate:hover {
      background-color: #3ab795;
    }
    #results {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      white-space: normal;
      border: 1px solid #ddd;
      font-family: monospace;
      font-size: 14px;
    }
    #results div {
      margin-bottom: 8px;
    }
    #results a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 600;
      margin-left: 10px;
    }
    #results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Username Generator</h1>

    <label for="baseWord">Username yang dituju:</label>
    <input type="text" id="baseWord" placeholder="contoh: cantik" />

    <div class="filter-type">
      <label><input type="radio" name="mode" value="insert" checked> Sisipkan Huruf</label>
      <label><input type="radio" name="mode" value="replace"> Ganti Huruf</label>
    </div>

    <label>Pilih huruf:</label>
    <div class="alphabet-buttons" id="alphabetButtons">
      <!-- tombol A-Z di-generate pakai JS -->
    </div>

    <button class="generate" onclick="generateUsernames()">Generate</button>

    <div id="results"></div>
  </div>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const container = document.getElementById('alphabetButtons');
    let selectedLetter = null;

    alphabet.forEach(letter => {
      const btn = document.createElement('button');
      btn.textContent = letter;
      btn.onclick = () => {
        document.querySelectorAll('.alphabet-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedLetter = letter;
      };
      container.appendChild(btn);
    });

    function generateUsernames() {
      const base = document.getElementById("baseWord").value.trim().toLowerCase();
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const results = new Set();

      if (!base) {
        document.getElementById("results").innerText = "⚠️ Masukkan username terlebih dahulu.";
        return;
      }

      if (!selectedLetter) {
        document.getElementById("results").innerText = "⚠️ Pilih huruf terlebih dahulu.";
        return;
      }

      if (mode === "insert") {
        for (let i = 0; i <= base.length; i++) {
          const newUsername = base.slice(0, i) + selectedLetter + base.slice(i);
          results.add(newUsername);
        }
      } else if (mode === "replace") {
        for (let i = 0; i < base.length; i++) {
          const replaced = base.slice(0, i) + selectedLetter + base.slice(i + 1);
          results.add(replaced);
        }
      }

      // Build HTML string with links
      const htmlResults = Array.from(results).map(name => {
        const displayName = '@' + name;
        const url = `https://x.com/${name}`;
        return `<div><strong>${displayName}</strong> — <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></div>`;
      }).join('');

      document.getElementById("results").innerHTML = htmlResults;
    }
  </script>

</body>
</html>
