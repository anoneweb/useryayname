<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #667eea;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #5a67d8;
    }
    #results {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Username Generator</h1>

    <label for="baseWord">Username dasar:</label>
    <input type="text" id="baseWord" placeholder="misal: cantik" />

    <label for="mode">Mode penyisipan:</label>
    <select id="mode" onchange="toggleCustomInput()">
      <option value="alphabet">Sisipkan huruf a-z</option>
      <option value="custom">Sisipkan kata custom</option>
    </select>

    <div id="customWordContainer" class="hidden">
      <label for="customWord">Kata yang ingin disisipkan:</label>
      <input type="text" id="customWord" placeholder="misal: _xx_" />
    </div>

    <button onclick="generateUsernames()">Generate</button>

    <div id="results"></div>
  </div>

  <script>
    function toggleCustomInput() {
      const mode = document.getElementById("mode").value;
      const customInput = document.getElementById("customWordContainer");
      if (mode === "custom") {
        customInput.classList.remove("hidden");
      } else {
        customInput.classList.add("hidden");
      }
    }

    function generateUsernames() {
      const base = document.getElementById("baseWord").value.trim().toLowerCase();
      const mode = document.getElementById("mode").value;
      const customWord = document.getElementById("customWord").value.trim();
      const results = new Set();

      if (!base) {
        document.getElementById("results").innerText = "Masukkan username terlebih dahulu.";
        return;
      }

      let insertItems = [];

      if (mode === "alphabet") {
        insertItems = "abcdefghijklmnopqrstuvwxyz".split("");
      } else if (mode === "custom") {
        if (!customWord) {
          document.getElementById("results").innerText = "Masukkan kata custom untuk disisipkan.";
          return;
        }
        insertItems = [customWord];
      }

      for (let item of insertItems) {
        for (let i = 0; i <= base.length; i++) {
          const newWord = base.slice(0, i) + item + base.slice(i);
          results.add(newWord);
        }
      }

      document.getElementById("results").innerText = Array.from(results).join("\n");
    }
  </script>

</body>
</html>
