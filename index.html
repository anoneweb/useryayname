<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PREMIUM USERNAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 24px;
      color: #0b3d91;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #1e1e1e;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      margin-bottom: 24px;
    }
    input[type="text"]:focus {
      border-color: #0b3d91;
      outline: none;
    }
    .filter-type {
      margin-bottom: 20px;
      display: flex;
      gap: 24px;
      font-size: 1rem;
      color: #444;
    }
    .filter-type label {
      cursor: pointer;
      user-select: none;
    }
    .alphabet-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
      gap: 10px;
      margin-bottom: 32px;
    }
    .alphabet-buttons button {
      background: #e4e9f7;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #0b3d91;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(11, 61, 145, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .alphabet-buttons button:hover {
      background-color: #0b3d91;
      color: #fff;
    }
    .alphabet-buttons button.active {
      background-color: #0b3d91;
      color: #fff;
      box-shadow: 0 4px 10px rgba(11, 61, 145, 0.5);
    }
    button.generate {
      width: 100%;
      background: #0b3d91;
      border: none;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(11, 61, 145, 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.generate:hover {
      background-color: #084077;
    }
    #results {
      margin-top: 32px;
      max-height: 320px;
      overflow-y: auto;
      padding: 20px;
      background: #f5f9ff;
      border-radius: 12px;
      border: 1.5px solid #c3d0f5;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      color: #0b3d91;
    }
    #results div {
      margin-bottom: 8px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #results strong {
      font-weight: 700;
      white-space: nowrap;
    }
    #results a {
      color: #084077;
      text-decoration: none;
      font-weight: 600;
      word-break: break-word;
      flex-shrink: 0;
    }
    #results a:hover {
      text-decoration: underline;
    }
    /* Scrollbar styling for results */
    #results::-webkit-scrollbar {
      width: 8px;
    }
    #results::-webkit-scrollbar-thumb {
      background-color: #0b3d91;
      border-radius: 10px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .filter-type {
        flex-direction: column;
        gap: 12px;
      }
      #results div {
        flex-direction: column;
        align-items: flex-start;
      }
      #results a {
        word-break: break-word;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PREMIUM USERNAME</h1>

    <label for="baseWord">Username yang dituju:</label>
    <input type="text" id="baseWord" placeholder="contoh: cantik" autocomplete="off" />

    <div class="filter-type">
      <label><input type="radio" name="mode" value="insert" checked> Sisipkan Huruf</label>
      <label><input type="radio" name="mode" value="replace"> Ganti Huruf</label>
    </div>

    <label>Pilih huruf:</label>
    <div class="alphabet-buttons" id="alphabetButtons"></div>

    <button class="generate" onclick="generateUsernames()">Generate</button>

    <div id="results"></div>
  </div>

  <script>
    const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
    const container = document.getElementById('alphabetButtons');
    let selectedLetter = null;

    alphabet.forEach(letter => {
      const btn = document.createElement('button');
      btn.textContent = letter;
      btn.setAttribute('type', 'button');
      btn.onclick = () => {
        // hapus active dari semua
        document.querySelectorAll('.alphabet-buttons button').forEach(b => b.classList.remove('active'));
        // set active ke yang diklik
        btn.classList.add('active');
        selectedLetter = letter;
      };
      container.appendChild(btn);
    });

    function generateUsernames() {
      const base = document.getElementById("baseWord").value.trim().toLowerCase();
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const results = new Set();

      if (!base) {
        document.getElementById("results").innerText = "⚠️ Masukkan username terlebih dahulu.";
        return;
      }

      if (!selectedLetter) {
        document.getElementById("results").innerText = "⚠️ Pilih huruf terlebih dahulu.";
        return;
      }

      if (mode === "insert") {
        for (let i = 0; i <= base.length; i++) {
          const newUsername = base.slice(0, i) + selectedLetter + base.slice(i);
          results.add(newUsername);
        }
      } else if (mode === "replace") {
        for (let i = 0; i < base.length; i++) {
          const replaced = base.slice(0, i) + selectedLetter + base.slice(i + 1);
          results.add(replaced);
        }
      }

      const htmlResults = Array.from(results).map(name => {
        const displayName = '@' + name;
        const url = `https://x.com/${name}`;
        return `<div><strong>${displayName}</strong> — <a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></div>`;
      }).join('');

      document.getElementById("results").innerHTML = htmlResults;
    }
  </script>

</body>
</html>
